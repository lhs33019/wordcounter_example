{% extends "layout.html" %}
{% block title %}
word counting 결과화면
{% endblock %}

{% block content %}
<div class="jumbotron">
    <h1> 단어 분석 결과 </h1>

    <h2>입력된 텍스트는 {{total}}개의 단어로 구성되어 있습니다.</h2>
    <br>
    <div>
        <h3> 입력한 텍스트 :</h3>
        {{full}}
    </div>
    <br/>
    <div>
        <h3> 단어 카운트 :</h3>
        {% for word, count in word_dic %}
        {{word}} : {{count}}
        <br>
        {% endfor %}
    </div>
    <br>
    <a href = "{%url 'home'%}">다시 하기</a>
</div>
{% endblock %}
